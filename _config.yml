# The Site Settings
title: Nuno João Andrade
tagline: Senior Dev & Cloud Expert, 
         Openwater Swimmer 
description: >-
  Senior Developer & Google / Azure / AWS Cloud Platform Expert. 
  Sharing knowledge on Cloud, AI, and High-Performance Systems.
url: "https://nja.dev" 
baseurl: "/website_github" 

# Theme
theme: jekyll-theme-chirpy

# Localization
lang: en
timezone: UTC # Change to your timezone, e.g. Europe/Lisbon

# Author
author:
  name: Nuno João Andrade
  email: nunojoaoandrade@gmail.com
  twitter: 
  github: nuno-joao-andrade
  linkedin: nuno-andrade-964b2416

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-feed

# Archives
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# Theme Settings
paginate: 10

# Social preview image (Open Graph)
social_preview_image: /assets/img/avatar.jpeg

# The avatar image url
avatar: /assets/img/avatar.jpeg

# Sidebar settings
sidebar:
  # The relative url of the favicon
  favicon: /assets/img/favicons/favicon.ico

social:
  name: Nuno João Andrade
  email: nunojoaoandrade@gmail.com
  links:
    - https://github.com/nuno-joao-andrade
    - https://www.linkedin.com/in/nuno-andrade-964b2416
    # - https://twitter.com/username

google_analytics:
  # id: "G-XXXXXXXXXX" # Fill with your Google Analytics ID

# Chirpy specific settings
toc: true
comments:
  provider: # disqus, utterances, giscus

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/